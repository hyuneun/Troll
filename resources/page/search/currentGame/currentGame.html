   <img src="http://ddragon.leagueoflegends.com/cdn/6.21.1/img/champion/{{item}}.png">
</div> -->

<div class="center" ng-if="data.errorCode==404" >
  <h3 class="white-text">현재 게임중이 아닙니다!</h3>
  <h5 class="white-text">{{data.errorMessage}}</h5>
  <button class="btn" ng-click="back()">돌아가기</button>
</div>
<div class="black-text ngFade" ng-if="data.success" ng-cloak>
  <h3 class="center white-text">CURRENT GAME INFO</h3>
  <br>
  <div class="center white-text">
    <i class="tiny material-icons center">schedule</i>  <span>{{time}}</span>
  </div>
  <div class="container currentGame">
    <div class="row"><!-- 'resources/page/search/currentGame/images/challenger.png' -->
      <div class="col l10 push-l1 m10 push-m1 s10 push-s1">
        <div class="col l2 push-l1 m2 push-m1 s2 push-s1" ng-repeat="item in data.championKey1">

          <div class="col l12 m12 s12">
            <img class="responsive-img" ng-srcset="http://ddragon.leagueoflegends.com/cdn/img/champion/loading/{{item}}_0.jpg" style="">
          </div>

          <div class="col l12 m12 s12" id="sname1">
            {{data.summonerName_list1[$index]}}
          </div>


          <div class="col l3 m3 s3" style="padding: 0px;">
            <img class="responsive-img" ng-srcset="http://ddragon.leagueoflegends.com/cdn/6.21.1/img/profileicon/{{data.icon_list1[$index]}}.png" >
          </div>


          <div class="col l6 push-l0.5 m6 push-m0.5 s6 push-s0.5" style="padding: 5px;">
            <div class="col l6 m6 s6" style="padding: 0px;">
             <img class="responsive-img" ng-srcset="http://ddragon.leagueoflegends.com/cdn/6.21.1/img/spell/{{data.summonerSpell1[$index]}}.png">
           </div>
           <div class="col l6 m6 s6" style="padding: 0px;">
             <img class="responsive-img" ng-srcset="http://ddragon.leagueoflegends.com/cdn/6.21.1/img/spell/{{data.summonerSpell2[$index]}}.png">
           </div>
         </div>



         <div class="col l3 m3 s3" style="padding: 4px 4px 4px 0px;">
           <img class="responsive-img" ng-srcset="http://ddragon.leagueoflegends.com/cdn/6.21.1/img/mastery/{{data.mastery1[[$index]]}}.png" >
         </div> 








       </div>
     </div>
   </div>
   

   <div class="row"><!-- 'resources/page/search/currentGame/images/challenger.png' -->
    <div class="col l10 push-l1 m10 push-m1 s10 push-s1">
      <div class="col l2 push-l1 m2 push-m1 s2 push-s1" ng-repeat="item in data.championKey2">

        <div class="col l12 m12 s12">
          <img class="responsive-img" ng-srcset="http://ddragon.leagueoflegends.com/cdn/img/champion/loading/{{item}}_0.jpg" style="">
        </div>

        <div class="col l12 m12 s12" id="sname2">
          {{data.summonerName_list2[$index]}}
        </div>

        

        <div class="col l3 m3 s3" style="padding: 0px;">
          <img class="responsive-img" ng-srcset="http://ddragon.leagueoflegends.com/cdn/6.21.1/img/profileicon/{{data.icon_list2[$index]}}.png" >
        </div>


        <div class="col l6 push-l0.5 m6 push-m0.5 s6 push-s0.5" style="padding: 5px;">
          <div class="col l6 m6 s6" style="padding: 0px;">
           <img class="responsive-img" ng-srcset="http://ddragon.leagueoflegends.com/cdn/6.21.1/img/spell/{{data.summonerSpell3[$index]}}.png">
         </div>
         <div class="col l6 m6 s6" style="padding: 0px;">
           <img class="responsive-img" ng-srcset="http://ddragon.leagueoflegends.com/cdn/6.21.1/img/spell/{{data.summonerSpell4[$index]}}.png">
         </div>
       </div>



       <div class="col l3 m3 s3" style="padding: 4px 4px 4px 0px;">
         <img class="responsive-img" ng-srcset="http://ddragon.leagueoflegends.com/cdn/6.21.1/img/mastery/{{data.mastery2[[$index]]}}.png" >
       </div> 

     </div>
   </div>
 </div>

</div>

</div>
