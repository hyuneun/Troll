<ul class="pagination">
    <li class="disabled" ng-cloak><a><i class="material-icons">chevron_left</i></a></li>
    <li class="active" ng-click="pageclick({page:$index+1})" ng-repeat="i in array"><a>{{$index+1}}</a></li>
    <li class="waves-effect"><a><i class="material-icons">chevron_right</i></a></li>
</ul>
