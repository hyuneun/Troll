<div class="container">
	<div class="row">
		<div class="col s12" style="background-color: rgba(255,255,255,0.9); border-radius: 5px">
			<form name="detailform" novalidate>
				<div class="col s12" ng-if="!confirmPassword">
					{{data.board_category}}
				</div>
				<div ng-if="confirmPassword" input-field class="col s12 ngFade">
					<select name="category" ng-model="data.board_category" material-select watch required class="black-text">
						<option value="{{data.board_category}}" disabled selected>
							{{data.board_category}}
						</option>
						<option ng-repeat="text in category" value="{{text}}">{{text}}</option>
					</select>
				</div>
				<div class="col s6 input-field inline detail">
					<input id="boardwriter" name="writer" type="text" ng-model="data.board_writer" ng-readonly="!layout">
					<label for="boardwriter">작성자</label>
				</div>
				<div class="col s6 detail" ng-if="layout">
					암호가 일치합니다. 수정하실수 있습니다.
				</div>
				<div class="col s6 detail" ng-if="error">
					암호가 일치하지 않습니다.
				</div>
				<div class="col s12 input-field inline detail">
					<input id="boardsubject" name="subject" type="text" required ng-model="data.board_subject" ng-readonly="!layout">
					<label for="boardsubject" >제목</label>
				</div>
				<div class="input-field col s12">
					<textarea id="boardcontent" name="content" required class="materialize-textarea" ng-model="data.board_content" ng-readonly="!layout"></textarea>
					<label for="boardcontent">내용</label>
				</div>
				<div class="row center">
					<div class="col s12">
						<button class="btn" ng-disabled="delete" 
						ng-click="modifyClick()">{{modify?'수정취소':'수정'}}</button>
						<button class="btn" 
						ng-click="deleteClick()" ng-disabled="modify">{{delete?'삭제취소':'삭제'}}</button>
						<button class="btn" ng-click="back()">되돌아가기</button>
					</div>
					<!-- 암호확인 뷰 -->
					<div class="col s12 center enter leave" ng-if="passwordlayout">
						<div class="input-field col s12 center">
						<input id="boardpassword" name="password" required type="password" ng-model="data.board_password" ng-readonly="confirmPassword">
							<label for="boardpassword">암호</label>
						</div>
						<button class="btn" ng-disabled="detailform.password.$invalid" ng-click="passwordConfirm(data.board_password)">
						{{modify?(confirmPassword?'수정확인':'암호확인'):'삭제'}}</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
