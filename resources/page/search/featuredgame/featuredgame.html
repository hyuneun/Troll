<div class="container" ng-cloak>
	<div class="row">
	<div class="col m12 l6" ng-repeat="game in featuredList">
		<div style="background-image: url('/resources/page/search/currentgame/images/Background2.png');background-repeat: no-repeat; width: 100%;
		height: 100%; background-size:100% 100%; padding:10px;border-radius: 10px;margin:10px">
			<div class="row valign-wrapper">
				<div class="col s5">
					<div ng-repeat="user in game.participants|filter:{teamId:'100'}">
						<span ng-repeat="champion in championList|binaryWhere:{id:user.championId}">
							<img 
							tooltipped data-html="true" data-position="bottom" data-delay="50" data-tooltip="<h6 class='yellow-text'>{{champion.name}}</h6><h6>{{champion.title}}</h6>"
							ng-srcset="{{imgsrc}}champion/{{champion.image.full}}" class="circle tier" 
							ng-class="user.tier"
							style="width: 50px;height:50px">
						</span>
						
						<div>
							<span ng-repeat="spell in spellList|binaryWhere:{id:user.spell1Id}">
								<img 
								tooltipped data-html="true" data-position="bottom" data-delay="50" data-tooltip="<h6 class='light-blue-text'>{{spell.name}}</h6><div style='width:200px'>{{spell.description}}</div>
									<div>쿨다운:<span class='deep-purple-text text-lighten-2'>{{spell.cooldownBurn}}</span>초</div>"
								ng-srcset="{{imgsrc}}spell/{{spell.image.full}}"
								style="width: 30px;height:30px">
							</span>
							<span ng-repeat="spell in spellList|binaryWhere:{id:user.spell2Id}">
								<img 
								tooltipped data-html="true" data-position="bottom" data-delay="50" data-tooltip="<h6 class='light-blue-text'>{{spell.name}}</h6><div style='width:200px'>{{spell.description}}</div>
									<div>쿨다운:<span class='deep-purple-text text-lighten-2'>{{spell.cooldownBurn}}</span>초</div>"
								ng-srcset="{{imgsrc}}spell/{{spell.image.full}}"
								style="width: 30px;height:30px">
							</span>
						</div>
						<span class="chip bluechip"
						ng-click="search(user.summonerName)">
							{{user.summonerName}}
						</span>

					</div>
				</div>
				<div class="col s2 center">
					<span class="black-text">
						<img class="responsive-img" ng-srcset="/resources/page/search/currentgame/images/vs4.png" >
					</span>
					<a class="chip white-text" style="background-color: rgb(0,0,0);" ng-href="{{restUrl}}featuredgames/{{game.gameId}}?encryptionKey={{game.observers.encryptionKey}}" target="_blank">관전</a>
					<!-- <span>
						<featured-time time="{{::game.gameStartTime}}"></featured-time>
					</span> -->
				</div>
				<div class="col s5 right-align">
					<div ng-repeat="user in game.participants|filter:{teamId:'200'}">

						
						<span ng-repeat="champion in championList|binaryWhere:{id:user.championId}">
							 <img 
							 tooltipped data-html="true" data-position="bottom" data-delay="50" data-tooltip="<h6 class='yellow-text'>{{champion.name}}</h6><h6>{{champion.title}}</h6>"
							 ng-srcset="{{imgsrc}}champion/{{champion.image.full}}" class="circle tier"
							 ng-class="user.tier"
		  					 style="width: 50px;height:50px">
						</span>
						<div>
							<span ng-repeat="spell in spellList|binaryWhere:{id:user.spell1Id}">
								<img 
								tooltipped data-html="true" data-position="bottom" data-delay="50" data-tooltip="<h6 class='light-blue-text'>{{spell.name}}</h6><div style='width:200px'>{{spell.description}}</div>
									<div>쿨다운:<span class='deep-purple-text text-lighten-2'>{{spell.cooldownBurn}}</span>초</div>"
								ng-srcset="{{imgsrc}}spell/{{spell.image.full}}"
								style="width: 30px;height:30px">
							</span>
							<span ng-repeat="spell in spellList|binaryWhere:{id:user.spell2Id}">
								<img 
								tooltipped data-html="true" data-position="bottom" data-delay="50" data-tooltip="<h6 class='light-blue-text'>{{spell.name}}</h6><div style='width:200px'>{{spell.description}}</div>
									<div>쿨다운:<span class='deep-purple-text text-lighten-2'>{{spell.cooldownBurn}}</span>초</div>"
								ng-srcset="{{imgsrc}}spell/{{spell.image.full}}"
								style="width: 30px;height:30px">
							</span>
						</div>
						<span class="chip redchip"
							ng-click="search(user.summonerName)">
							{{user.summonerName}}
						</span>
					</div>
				</div>
			</div>
		</div>
	</div>
	</div>
</div>
